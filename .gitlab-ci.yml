variables:
  PYTHON_DOCKER_IMAGE: python:3.7-buster
  GIT_SUBMODULE_STRATEGY: recursive
  GUPPY_VERSION: 4.1.2
  PYGUPPY_INSTALL: ont-pyguppy-client-lib==${GUPPY_VERSION}
  GUPPY_ARCHIVE: https://artifactory.oxfordnanolabs.local:443/artifactory/OFAN-General/release/${GUPPY_VERSION}/ont-guppy-cpu_${GUPPY_VERSION}_linux64.tar.gz
  ONT_PYPI: "--extra-index-url https://artifactory.oxfordnanolabs.local/artifactory/api/pypi/ONT-Pypi/simple --trusted-host artifactory.oxfordnanolabs.local"

stages:
  - check
  - package
  - package_test
  - deploy

check.version:
  stage: check
  image: ${PYTHON_DOCKER_IMAGE}
  script:
    - pip install ${ONT_PYPI} -r requirements.txt
    - python setup.py install
    - ru_version=$( python -c "import read_until; print(read_until.__version__)" 2>&1 )
    - tag_version="${CI_BUILD_REF_NAME/#v/}"
    - if [[ "${ru_version}" != "${tag_version}" ]]; then
        echo "Tag is for release ${tag_version}, but read_until version is $ru_version";
        exit 1;
      fi
  only: ["tags"]

check.black:
  stage: check
  image: ${PYTHON_DOCKER_IMAGE}
  script:
    - pip install black
    - black --check --diff read_until/*

check.pylint:
  stage: check
  image: ${PYTHON_DOCKER_IMAGE}
  script:
    - pip install ${ONT_PYPI} -r requirements.txt
    - pip install -r dev-requirements.txt
    - python setup.py install
    - ignore_pattern=".*pb2.*"
    - pylint --ignore-patterns="${ignore_pattern}" read_until || true
    - echo "pylint_score $(pylint --ignore-patterns="${ignore_pattern}" ./read_until | tail -2 | grep -o -E '[0-9.]+' | head -1)" >metrics.txt
    - cat metrics.txt
  artifacts:
    reports:
      metrics: metrics.txt

check.docs:
  stage: check
  image: ${PYTHON_DOCKER_IMAGE}
  script:
    - pip install ${ONT_PYPI} -r requirements.txt
    - pip install ${ONT_PYPI} ${PYGUPPY_INSTALL}
    - pip install -r dev-requirements.txt
    - python setup.py install
    - sphinx-build -b html docs/ public
  artifacts:
    paths:
      - public

.test_skeleton: &test_skeleton
  stage: check
  image: ${PYTHON_DOCKER_IMAGE}
  script:
    - pip install ${ONT_PYPI} -r requirements.txt
    - pip install -r dev-requirements.txt
    - python setup.py develop
    - pytest --cov=read_until --cov-report html:cov_html --cov-report term --junitxml=./junit.xml test/test_*.py
  artifacts:
    reports:
      junit: ./junit.xml
    paths:
      - cov_html/

check.test.python38:
  <<: *test_skeleton
  image: python:3.8-buster

check.test.python37:
  <<: *test_skeleton
  image: python:3.7-buster

check.test.python36:
  <<: *test_skeleton
  image: python:3.6-buster

check.test.python35:
  <<: *test_skeleton
  image: python:3.5-buster

test_id_example:
  stage: check
  image: ${PYTHON_DOCKER_IMAGE}
  script:
    - if [ ! -z ${GUPPY_ARCHIVE} ]; then
        curl -kL ${GUPPY_ARCHIVE} > guppy.tar.gz;
        tar -xf guppy.tar.gz;
        export PATH=${PWD}/ont-guppy-cpu/bin:${PWD}/ont-guppy/bin:$PATH;
      fi
    - pip install ${ONT_PYPI} -r requirements.txt
    - pip install ${ONT_PYPI} ${PYGUPPY_INSTALL}
    - pip install -r dev-requirements.txt
    - python setup.py develop
    - pytest --cov=read_until --cov-report html:cov_html --cov-report term --junitxml=./junit.xml
  artifacts:
    reports:
      junit: ./junit.xml
    paths:
      - cov_html/
  allow_failure: false


build_wheel:
  stage: package
  image: ${PYTHON_DOCKER_IMAGE}
  script:
    - pip install ${ONT_PYPI} -r requirements.txt
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/

install_wheel:
  stage: package_test
  image: ${PYTHON_DOCKER_IMAGE}
  dependencies: ["build_wheel"]
  script:
    - pip install ${ONT_PYPI} -r requirements.txt

wheel upload:
  stage: deploy
  image: ${UPLOAD_PYTHON_IMAGE}
  dependencies: ["build_wheel"]
  script:
      - ls dist/
      - pip install twine
      - twine upload ./dist/*.*
  only: ["tags"]

